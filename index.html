<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pricing Component</title>

  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  
  <header>
    
    <div id="title_Container">
      <h1>Our Pricing</h1>
      <p>Anually</p>
      <label class="switch">
        <input id="toggle" type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <p>Monthly</p>
    </div>
    
    <main>

      <div id="basic">
        <h3>Basic</h3>
        <p>
          <span class="dollar_Sign">$</span>
          19.99
        </h2>
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <button>
          LEARN MORE
        </button>
      </div>

      <div id="professional">
        <h3>Professional</h3>
        <p>
          <span class="dollar_Sign">$</span>
          24.99
        </p>
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <button>
          LEARN MORE
        </button>
      </div>

      <div id="master">
        <h3>Master</h3>
        <p>
          <span class="dollar_Sign">$</span>
          39.99
        </p>
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <button>LEARN MORE</button>
      </div>

    </main>
    <div class="backgroud_Clip"></div>
  </header>

</body>
</html>
